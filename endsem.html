<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Notes App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 700px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-bottom: 15px;
        resize: none;
    }

    .btn {
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 15px;
    }

    #search {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-bottom: 20px;
    }

    .note {
        background: #ffffcc;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        position: relative;
        white-space: pre-wrap;
    }

    .edit, .del {
        position: absolute;
        top: 10px;
        padding: 5px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
    }

    .edit {
        right: 60px;
        background: green;
    }

    .del {
        right: 10px;
        background: red;
    }
</style>
</head>
<body>

<div class="container">
    <h2>ðŸ“˜ Student Notes App</h2>

    <textarea id="noteText" placeholder="Write your note here..."></textarea>
    <button class="btn" onclick="addOrUpdateNote()" id="saveBtn">Add Note</button>

    <input type="text" id="search" placeholder="Search notes..." onkeyup="searchNotes()">

    <h3>Your Notes:</h3>
    <div id="notesContainer"></div>
</div>

<script>
    let editIndex = -1; // -1 means add mode

    // Load notes at start
    showNotes();

    function addOrUpdateNote() {
        let text = document.getElementById("noteText").value.trim();
        
        if (text === "") {
            alert("Please write something!");
            return;
        }

        let notes = JSON.parse(localStorage.getItem("notes")) || [];

        if (editIndex === -1) {
            // Add mode
            notes.push(text);
        } else {
            // Edit mode
            notes[editIndex] = text;
            editIndex = -1;
            document.getElementById("saveBtn").innerText = "Add Note";
        }

        localStorage.setItem("notes", JSON.stringify(notes));
        document.getElementById("noteText").value = "";
        showNotes();
    }

    function showNotes() {
        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        let container = document.getElementById("notesContainer");

        if (notes.length === 0) {
            container.innerHTML = "<p>No notes to show</p>";
            return;
        }

        container.innerHTML = "";
        notes.forEach((note, index) => {
            container.innerHTML += `
                <div class="note">
                    ${note}
                    <button class="edit" onclick="editNote(${index})">Edit</button>
                    <button class="del" onclick="deleteNote(${index})">Delete</button>
                </div>
            `;
        });
    }

    function deleteNote(index) {
        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        notes.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        showNotes();
    }

    function editNote(index) {
        let notes = JSON.parse(localStorage.getItem("notes"));
        document.getElementById("noteText").value = notes[index];
        editIndex = index;
        document.getElementById("saveBtn").innerText = "Update Note";
    }

    function searchNotes() {
        let input = document.getElementById("search").value.toLowerCase();
        let notes = document.getElementsByClassName("note");

        for (let n of notes) {
            let text = n.innerText.toLowerCase();
            n.style.display = text.includes(input) ? "block" : "none";
        }
    }
</script>

</body>
</html>
